<div class='grid' >
  <div *ngFor="let part of parts"> 
    <div class="border">
      <div class="grid2">
        <button *ngIf="!part.possible_quantity" class='btn btn-primary' routerLink="calculator/job/{{part.id}}">Length Calculation</button>
        <button *ngIf="part.possible_quantity" class='btn btn-info' routerLink="calculator/{{part.id}}">Remaining Bars</button>
        <button *ngIf="!part.weight_quantity" class='btn btn-success' routerLink="calculator/weight/{{part.id}}">Weight Calculation</button>
      </div>
      <div routerLink="part={{part.part}}">
        <br>
        <h3>{{part.part}}</h3>
        <h4>Current Job: <br> {{part.job}}</h4>
        <h4>Current Machine: <br> {{part.machine}}</h4>
        <h4 *ngIf="part.cycle_time">Cycle Time: {{part.cycle_time}}</h4>
        <h4 *ngIf="part.possible_quantity">Possible Quantity: {{part.possible_quantity}}</h4>
        <h4 *ngIf="part.remaining_quantity">Remaining Quantity: {{part.remaining_quantity}}</h4> <br><br>
      </div>
      <div class="grid2">
          <button class='btn btn-primary' routerLink="edit/{{part.id}}">Edit Part</button>
          <button class='btn btn-danger' (click)="onDelete(part.part, part.id)">Delete Part</button>
      </div>
    </div>
    <br>
  </div>
</div>
