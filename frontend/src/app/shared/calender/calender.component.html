<div>
  <div class="container">
    <h3>{{welcome}}</h3><br>
    <br>
    <div class="row">
      <form (ngSubmit)='changeDate()' #newMonth="ngForm">
        <div class="grid2 col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <input
            id="date" 
            class="form-control"
            [(ngModel)]="defaultMonth"
            name="date"
            type="month">
          <div></div>
          <button class="btn btn-primary"><strong>Change Month</strong></button>
        </div>
      </form>      
    </div>
    <br><br>
    <h1>{{months[month]}}</h1>
    <br><br>
    <div class="grid">
      <div class="border"><h5 class="centered">{{days[0]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[1]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[2]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[3]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[4]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[5]}}</h5></div>
      <div class="border"><h5 class="centered">{{days[6]}}</h5></div>
      <div *ngFor="let date of firstDayOfMonth">
        <div class="border padded"><h5 class="white-text">{{date}}</h5></div>
      </div>  
      <div *ngFor="let date of monthDays">
        <div *ngIf="date !== today" [routerLink] = "['day', year, month+1, date]" class="border padded"><h5>{{date}}</h5></div>
        <div *ngIf="date == today && month == oldMonth" [routerLink] = "['day', year, month+1, date]" class="today-border padded"><h5>{{date}}</h5></div>
        <div *ngIf="date == today && month != oldMonth" [routerLink] = "['day', year, month+1, date]" class="border padded"><h5>{{date}}</h5></div>
      </div>  
    </div>
  </div>
</div>
