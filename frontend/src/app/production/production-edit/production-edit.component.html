<div *ngIf="!canInput">
  <h1>You can only edit your own production lots!</h1>
</div>
<form *ngIf="canInput && editProductionForm" [formGroup]="editProductionForm" (ngSubmit)='onSubmit()'>
  <div class='form-group'>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input 
        formControlName='quantity'
        type="number" 
        id="quantity" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="job">Job</label>
      <select
        formControlName='job'
        type="text" 
        id="job" 
        class="form-control">
        <option 
          [selected]="job === production.job"
          *ngFor = "let job of jobs">{{job}}</option>
      </select>        
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input 
        type="date" 
        id="date" 
        class="form-control"
        formControlName='date'>
    </div>
    <div class="form-group">
      <label for="machine">Machine</label>
      <select 
        formControlName='machine'
        id="machine" 
        class="form-control">
        <option 
          [selected]="machine === production.machine" 
          *ngFor="let machine of machines">{{machine}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shift">Shift</label>
      <select 
        formControlName='shift'
        id="shift" 
        class="form-control">
        <option *ngFor="let shift of shifts">{{shift}}</option>
      </select>
    </div>
    <br><br>
    <div class='grid'>
      <button 
        class="btn btn-success" 
        type="submit"
        [disabled]="!editProductionForm.valid"
      >
        Edit Production
      </button>
      <div></div>
      <button 
        type='button' 
        class="btn btn-danger" 
        (click)='onDelete()'
      >
        Delete
      </button>
      <div></div>
      <button 
        type='button' 
        class='btn btn-danger' 
        (click)='onCancel()'
      >
        Cancel
      </button>
    </div>
  </div>
