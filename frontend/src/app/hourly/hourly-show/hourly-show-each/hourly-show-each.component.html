<li class=list-group-item *ngFor="let lot of hourly; let i = index" >
    <div>
        <h5>Time: <strong>{{lot.time}}</strong></h5>
        <h5>Job #: <strong>{{lot.job}}</strong></h5>
        <h5>Quantity: <strong>{{lot.hard_quantity}}</strong></h5>
        <h5>Counter: <strong>{{lot.counter_quantity}}</strong></h5>
        <div class="grid">
            <button class='btn btn-primary' routerLink="edit/{{lot.id}}">Edit This Lot</button>
        </div>
    </div>
</li>
