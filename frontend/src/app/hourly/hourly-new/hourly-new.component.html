<div *ngIf="!canInput">
  <h1>You must be logged in to add a hourly lot!</h1>
</div>
<div *ngIf="canInput && hourlyForm && machines.length == 0">
  <h1>You must have Machines to status before creating hourly production</h1>
  <br><br>
  <button class="btn btn-success" routerLink="/machine/new">Add Machine</button>
</div>
<form *ngIf="canInput && hourlyForm && machines.length > 0" [formGroup]="hourlyForm" (ngSubmit)='onSubmit()' >
  <div class='form-group'>
    <div class="form-group">
      <label for="hard_quantity">Hard Quantity</label>
      <input 
        formControlName='hard_quantity'
        type="number" 
        id="hard_quantity" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="counter_quantity">Counter Quantity</label>
      <input 
        formControlName='counter_quantity'
        id="counter_quantity" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="job">Job</label>
      <input 
        formControlName='job'
        type="text" 
        id="job" 
        class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input 
        type="date" 
        id="date" 
        class="form-control"
        formControlName='date'>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input 
        type="time" 
        id="time" 
        class="form-control"
        formControlName='time'>
    </div>
    <div class="form-group">
      <label for="machine">Machine</label>
      <select 
        formControlName='machine'
        id="machine" 
        class="form-control">
        <option *ngFor = "let machine of machines">{{machine.machine}}</option>
      </select>
    </div>
    <br><br>
    <button 
      class="btn btn-success" 
      type="submit"
      [disabled]="!hourlyForm.valid"
    >
    Add Hourly</button>
    <button 
      type='button' 
      class='btn btn-danger pull-right' 
      (click)='onCancel()'
    >
    Cancel</button>
  </div>
