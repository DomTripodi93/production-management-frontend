
<form (ngSubmit)='onSubmit()' #data="ngForm"> 
  <div class="form-group">
    <label for="job">Job #:</label>
    <input 
      type="text" 
      id="job" 
      class="form-control"
      ngModel
      name='job'>
    <br>
    <label for="machine">Machine</label>
    <select 
      id="machine" 
      class="form-control"
      ngModel
      name='machine'>
      <option *ngFor = "let machine of machines">{{machine}}</option>
    </select>
    <br>
    <label for="date">Date:</label>
    <input 
      type="date" 
      id="date" 
      class="form-control"
      [ngModel]=[startDate]
      name='date'
      >
  </div>
  <br>
  <button 
    class="btn btn-primary" 
    type="submit"
    [disabled]="!data.valid"
  >
    Submit
  </button>
  <button 
    type='button' 
    class='btn btn-danger pull-right' 
    (click)='onCancel()'
  >
    Cancel
  </button>
</form>
